<!-- This is required to load static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Manager</title>
    <!-- Dynamically load stylesheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- The following tags define dynamic body content -->
    {% block body %}
    {% endblock %}
    
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
